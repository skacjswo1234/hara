<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <img src="../images/logo.webp" alt="하라 로고" class="logo-img">
                    <h1>하라 (헌옷하라)</h1>
                </div>
            </div>
            <div class="header-right">
                <h2>관리자 대시보드</h2>
                <button onclick="logout()" class="logout-btn">로그아웃</button>
            </div>
        </header>

        <div class="content">
            <!-- 탭 메뉴 -->
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('inquiries')">문의목록</button>
                <button class="tab-btn" onclick="showTab('password')">비밀번호변경</button>
            </div>

            <!-- 문의목록 탭 -->
            <div id="inquiries" class="tab-content active">
                <div class="section-header">
                    <h2>문의목록</h2>
                    <button onclick="loadInquiries()" class="refresh-btn">새로고침</button>
                </div>
                <div id="inquiriesList" class="inquiries-container">
                    <div class="loading">로딩중...</div>
                </div>
            </div>

            <!-- 비밀번호 변경 탭 -->
            <div id="password" class="tab-content">
                <div class="section-header">
                    <h2>비밀번호 변경</h2>
                </div>
                <form id="passwordForm" class="password-form">
                    <div class="form-group">
                        <label>현재 비밀번호</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label>새 비밀번호</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label>비밀번호 확인</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="submit-btn">비밀번호 변경</button>
                </form>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>

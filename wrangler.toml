name = "hara-recycling"
compatibility_date = "2024-01-01"

[env.production]
name = "hara-recycling"

[env.preview]
name = "hara-recycling-preview"

# 빌드 설정
[build]
command = "echo 'Static site - no build required'"
cwd = "."

# Pages 설정
[[pages]]
name = "hara-recycling"
source = "."
destination = "."

# 헤더 설정
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"

# 캐시 설정
[[headers]]
for = "/styles.css"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "/script.js"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.jpg"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.png"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.webp"
[headers.values]
Cache-Control = "public, max-age=31536000"
